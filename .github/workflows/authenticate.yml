name: Authenticate with AWS

on:
  workflow_call:
    inputs:
      aws-region:
        required: true
        type: string
      role-to-assume:
        required: true
        type: string

#permissions:
#  id-token: write
#  contents: read

jobs:
  authenticate:
    runs-on: ubuntu-latest
    outputs:
      aws-role: ${{ steps.configure-aws.outputs.role }}

    steps:
      - name: Configure AWS credentials
        id: configure-aws
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ inputs.role-to-assume }}
          aws-region: ${{ inputs.aws-region }}
          
      - name: shell cmd
        run: hostname
        
      - name: shell cmd
        run: aws s3 ls 
